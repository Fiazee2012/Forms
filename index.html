<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <body>
  <form id="Survey_Form">
    <div id="description">Customer Survey Form</div><br>
    <feildset class="feildset">
      <div class="sub-group">
        <label class="left" id="name-lable" for="name">Customer Name:</label>
        <input type="text" name="customer-name" class="right input-feild" id="name" placeholder="Enter your name" required>
      </div>
      <div class="sub-group">
        <label class="left" id="name-lable" for="name">Phone Number:</label>
        <input type="text" name="customer-name" class="right input-feild" id="name" placeholder="Enter your phone .no" required>
      </div>
      <div class="sub-group">
        <label class="left" id="name-lable" for="name">Email:</label>
        <input type="text" name="customer-name" class="right input-feild" id="name" placeholder="Enter your email" required>
      </div>
      <div class="sub-group">
        <label class="left" id="name-lable" for="name">National ID:</label>
        <input type="text" name="customer-name" class="right input-feild" id="name" placeholder="Enter your ID" required>
        <br>
      </div>
      <div class="left" for="dropdown"><label>First time visiting the <strong>T||A</strong>?</label>
        <br>
        <select class="right-dropdown" id="dropdown" name="dropdown">
          <option selected disabled>Select an option.</option>     
          <option class="first">My first time.</option>
          <option class="second">My second time.</option>
          <option class="multiple">Multiple times.</option>
        </select>
      </div>
    <div class="comment">
      <textarea rows="4" placeholder="Enter your comment here..."></textarea>
    </div>
    </feildset>
</head>
  </form>
    
</body>
</html>
